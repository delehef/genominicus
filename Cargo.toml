[package]
name = "genominicus"
version = "0.1.0"
authors = ["Franklin Delehelle <franklin.delehelle@odena.eu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
pest = "2"
pest_derive = "2"
smartstring = "0.2"
svarog = { path = "../svarog" }
md5 = "0.7"
rusqlite = "0.25"
clap = "2"
colorsys = "0.6"
petgraph = "0.6"
bimap = "0.6"
maplit = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
[dependencies.tera]
version = "1"
default-features = false
