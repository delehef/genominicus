[package]
name = "genominicus"
version = "0.1.0"
authors = ["Franklin Delehelle <delehelle@ens.fr>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
smartstring = "0.2"
svarog = { path = "../svarog" }
newick = { git = "https://github.com/delehef/newick.git" }
md5 = "0.7"
rusqlite = "0.25"
clap = { version="3", features=["cargo"] }
colorsys = "0.6"
palette = "0.6"
petgraph = "0.6"
bimap = "0.6"
maplit = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
askama = "0.11"
